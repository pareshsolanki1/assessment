<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assessment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- container HTML start -->

    <div class="container">
        <div class="txtcontact">CONTACT US</div>

        <div class="line"><hr></div>
        <!-- header start -->
        <header>
            <div class="header1">
                <div class="add">ADDRESS:</div>
                <div class="address">Saint Marco Street, 6th <br>floor, Tokyo, Japan, 123456.</div>
            </div>
            <div class="header2">
                <div class="contact"><i class="fa-solid fa-square-phone" style="color: #eb0000;"></i>    +91  6355294473</div>
                <div class="gmail"><i class="fa-solid fa-envelope" style="color: #037591;"></i>      pareshsolanki4498@gmail.com</div>
            </div>
            <div class="header3">
                <div class="location"><i class="fa-solid fa-location-dot" style="color: #ff0000;"></i></div>
            </div>
        </header>
        <!-- header End -->

        <!-- main start -->

        <div class="main">

            <!-- main1 start -->

            <div class="main1">

                <!-- form start -->
                <form action="" role="form">
                    <table cellspacing="20px">
                        <tr>
                            <td><input type="text" placeholder="Name:" class="form" minlength="3" maxlength="6" pattern="[a-zA-Z\s]+" required ></td>
                            <td><input type="text" placeholder="Company:" class="form" required></td>
                        </tr>
                        <tr>
                            <td><input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email:" class="form" required></td>
                            <td><input type="tell" placeholder="Mobile:" class="form"  maxlength="10" pattern="[0-9]+" title="please enter number only" required></td>
                        </tr>
                        <tr>
                            <td colspan="2"><textarea name="" id="" cols="0" rows="7" placeholder="Message:" class="textarea" required></textarea></td>
                        <!-- <td></td> -->
                        </tr>
                        <tr>
                            <td><input type="submit" value="Send" name="" id="" class="submit"></td>
                        </tr>
                    </table>
                </form>
                <!-- form End -->

            </div>
            <!-- main1 End -->

            <!-- main2 start -->

            <div class="main2">
                <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59382.66443850957!2d70.40259033718212!3d21.53056259642082!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3958018c6a277f53%3A0x13b52f8520a86e48!2sJunagadh%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1683262411268!5m2!1sen!2sin"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <div class="icon">
                        <i class="fa-brands fa-square-facebook" style="color: #17376e;"></i>
                        <i class="fa-brands fa-square-twitter" style="color: #00fbff;"></i>
                        <i class="fa-brands fa-linkedin" style="color: #124864;"></i>
                        <i class="fa-brands fa-square-github" style="color: #000000;"></i>
                    </div>
            </div>

            <!-- main2 End -->

        </div>

        <!-- main End -->

    </div>

    <!-- container End -->
</body>

</html>
